<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geheime Nachrichten</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-content">
        <div class="main-heading-container">
            <h1 class="main-heading">Geheime Nachrichten Generator</h1>
        </div>

        <div class="generator-container">
            <textarea id="input" placeholder="Nachricht hier eingeben..."></textarea>
            <select id="method">
                <option value="caesar">Caesar</option>
                <option value="vigenere">Vigenère</option>
                <option value="base64">Base64</option>
                <option value="xor">XOR</option>
            </select>
            <input id="key" type="text" placeholder="Schlüssel (falls nötig)">
            <div class="button-row">
                <button id="encode">Verschlüsseln</button>
                <button id="decode">Entschlüsseln</button>
                <button id="copy">Kopieren</button>
                <button id="download">Download</button>
            </div>
            <textarea id="output" placeholder="Ergebnis..." readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
